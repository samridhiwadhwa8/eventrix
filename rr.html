<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventix - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1531297484001-80022131f5a1') no-repeat center center/cover;
    }

    .container {
      width: 900px;
      height: 550px;
      display: flex;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0px 8px 32px rgba(0, 0, 0, 0.4);
    }

    .left {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1604079625653-7c3b246b9a79') no-repeat center center/cover;
    }

    .right {
      flex: 1;
      padding: 40px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      background: url('https://images.unsplash.com/photo-1581092334221-4c4f50a2e99f') no-repeat center center/cover;
      background-size: cover;
      backdrop-filter: brightness(0.6);
    }

    .auth-navbar {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 14px;
    }

    .auth-navbar a {
      margin-left: 15px;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
      cursor: pointer;
      font-weight: bold;
    }

    .auth-navbar a:hover {
      color: #ff4d6d;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    p {
      margin-bottom: 25px;
      font-size: 14px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff2e4d;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .footer a {
      color: #ff4d6d;
      text-decoration: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <!-- Auth links -->
      <div class="auth-navbar">
        <a id="signin-link">Sign Up</a><a id="register-link"></a>
      </div>

      <h2>Create Your Eventix Account</h2>
      <p>Fill in the details to get started</p>

      <form id="registerForm">
        <input type="text" id="name" placeholder="Enter Name" required>
        <input type="tel" id="phone" placeholder="Enter Phone Number" pattern="[0-9]{10}" required>
        <input type="email" id="email" placeholder="Enter Email" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button type="submit" class="btn">Register Now</button>
      </form>

      <div class="footer">
        Already have an account? <a id="login-link">Sign In</a>
      </div>
    </div>
  </div>

  <script>
    // Handle registration
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let name = document.getElementById("name").value;
      let phone = document.getElementById("phone").value;
      let email = document.getElementById("email").value;
      let pass = document.getElementById("password").value;

      if(name && phone && email && pass){
        alert("✅ Account created successfully! Welcome, " + name);
        window.location.href = "login.html"; // redirect after register
      } else {
        alert("❌ Please fill all fields!");
      }
    });

    // Navbar links
    document.getElementById("signin-link").onclick = function(){ 
      window.location.href = "login.html"; 
    };
    document.getElementById("register-link").onclick = function(){ 
      alert("You are already on the Register page."); 
    };
    document.getElementById("login-link").onclick = function(){ 
      window.location.href = "login.html"; 
    };
  </script>
</body>
</html>
